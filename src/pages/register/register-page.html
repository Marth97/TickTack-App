<ion-header>
    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label floating>E-Mail</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password bestätigen</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>

    <div style="text-align: center" padding-top>
        <button ion-button round class="button-40">Zurück</button>
        <button ion-button round class="button-40" (click)="register()">Register</button>
    </div>

</ion-content>
