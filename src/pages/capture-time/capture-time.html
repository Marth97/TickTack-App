<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Erfassung</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="logout()">Logout</button>
    <button ion-button (click)="saveProject()">Save project</button>

    <ion-item>
        <ion-label floating>Delete id</ion-label>
        <ion-input [(ngModel)]="id"></ion-input>
    </ion-item>

    <button ion-button (click)="deleteProject()">Delete project</button>
</ion-content>
