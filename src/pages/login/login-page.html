<ion-header>
    <ion-navbar>
        <ion-title>login</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>E-Mail</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-5>
                <div float-right>
                    <ion-toggle color="primary"></ion-toggle>
                </div>
            </ion-col>
            <ion-col col-7>
                <div>Angemeldet bleiben</div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div style="text-align: center">
        <button ion-button round class="button-40" (click)="login()">Login</button>
        <button ion-button round class="button-40" (click)="register()">Register</button>
    </div>

    <div>
        <button ion-button block clear>Add</button>
    </div>

</ion-content>
